require:
  - rubocop-rails
  - rubocop-rspec


inherit_from:
- https://relaxed.ruby.style/rubocop.yml

AllCops:
  NewCops: enable

Rails/I18nLocaleTexts:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes
